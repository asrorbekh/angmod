<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items track by $index" ng-class="$event ? 'text-success' : 'text-danger'">
        <td>
            {{$index+1}}
            <span ng-if="$first" class="text-success">First</span>
            <span ng-if="$last" class="text-danger">Last</span>
        </td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
    </tr>
    </tbody>
</table>
