<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap-utilities.min.css" type="text/css">
    <script src="./assets/js/vendor/angular.min.js" type="text/javascript"></script>

    <script>
        let UserModel = {
            user: "Asror",
            courses: [
                {name: 'AngularJs', passed: false},
                {name: 'AngularJs', passed: false},
                {name: 'AngularJs', passed: false},
                {name: 'AngularJs', passed: true},
                {name: 'AngularJs', passed: false},
                {name: 'AngularJs', passed: false},
            ]
        };

        let app = angular.module('App', []);

        app.controller('CourseController', function ($scope) {
            $scope.data = UserModel;

            $scope.setStyle = function (passed) {
                return passed ? 'color:green' : 'color:red; font-weight: bold';
            };

            $scope.addNewCourse = function () {
                $scope.data.courses.push({
                    name: $scope.courseName,
                    passed: false
                });

                $scope.courseName = '';
            };

            $scope.showText = function (text){
              return text ? 'Yes' : 'No';
            };

        });

    </script>
</head>
<body ng-controller="CourseController">
<div class="container">
    <div class="col-md">
        <div class="col-md">
            <h1>To do tasks!</h1>
            <h3>User: {{data.user}} Courses count - {{data.courses.length}}</h3>
        </div>
    </div>
    <div class="container">
        <div class="input-group col-md">
            <label for="course-input">Course name</label>
            <input type="text" ng-model="courseName" name="course" id="course-input" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-secondary" ng-click="addNewCourse()">Add</button>
            </span>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Course</th>
                <th>Check</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in data.courses track by $index">
                <td>{{course.name}}</td>
                <td><input type="checkbox" ng-model="course.passed" name="check"></td>
                <td>
                    <span style="{{setStyle(course.passed)}}">
                        {{showText(course.passed)}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
