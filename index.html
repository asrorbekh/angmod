<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/vendor/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap/bootstrap-utilities.min.css" type="text/css">
    <script src="./assets/js/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="./assets/js/core.js" type="text/javascript"></script>
    <script src="./assets/js/models/user.js" type="text/javascript"></script>
    <script src="./assets/js/page/index/controller.js" type="text/javascript"></script>

</head>
<body ng-controller="CourseController">
<div class="container">
    <div class="col-md">
        <div class="col-md">
            <h1>To do tasks!</h1>
            <h3>User: {{data.user}} Courses count - {{data.courses.length}}</h3>
        </div>
    </div>
    <div class="container">
        <div class="input-group col-md">
            <label for="course-input">Course name</label>
            <input type="text" ng-model="courseName" name="course" id="course-input" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-secondary" ng-click="addNewCourse()">Add</button>
            </span>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Course</th>
                <th>Check</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in data.courses track by $index">
                <td>{{course.name}}</td>
                <td><input type="checkbox" ng-model="course.passed" name="check"></td>
                <td>
                    <span style="{{setStyle(course.passed)}}">
                        {{showText(course.passed)}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
